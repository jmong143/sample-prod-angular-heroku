<div class="manage-news" *ngIf="news">
  <div class="card">
   
    <div class="card-content">
      <h1>
        "{{ news.title }}"
      </h1>
      <h3>
       <i>by: {{ news.createdBy }}</i> <br>
       <i>Date: {{ news.createdAt | date : fullDate }}</i>
      </h3>
      <div class="news-content" [innerHtml]="news.description">
        
      </div>
    </div>
  </div>
</div>
