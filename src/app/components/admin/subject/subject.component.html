<div class="subject-management box">

  <!-- <div class="box">
    
  </div> -->

  <div class="columns">
    <div class="column">
      <div class="adding-subject">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Add Subject
            </p>
          </header>
          <div class="card-content">
            <div class="create-subject">
              <form #myForm="ngForm" (submit)="onSubmit(); myForm.reset()">
                  <label for="" class="label">Subject Name</label>
                  <input [(ngModel)]="data.name" name="name" class="input" type="text" placeholder="Subject name">
                  <label for="" class="label">Subject Code</label>
                  <input [(ngModel)]="data.code" name="code" class="input" type="text" placeholder="Subject code">
                  <label for="" class="label">Subject description</label>
                  <textarea [(ngModel)]="data.description" name="description" class="textarea" cols="30" rows="5" placeholder="Subject description"></textarea>
                  <br>
                  <button class="button is-link" >Submit</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-two-thirds">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Subject List
          </p>
          <div class="gen-code-btn">
            <button (click)="generateCode()" class="button">Generate Code</button>
            <button (click)="viewCode()" class="button">View Codes</button>
          </div>
        </header>
        <div class="card-content subject-list">
          <table class="table" role="grid">
            <thead>
              <tr>
                <td>Subject Name</td>
                <td style="width: 130px; text-align: center;">
                  View Details
                </td>
              </tr>
            </thead>
              <tr *ngFor="let subject of subjects; let i = index" class="subject-list-row">
                <td>
                  <input type="checkbox" (change)="subjectSelected($event, subject.id)"> {{ subject.name }}
                </td>
                <td style="text-align: center;">
                  <span><button class="button" (click)="viewDetails(subject)"><i class="fas fa-eye"></i></button></span>
                </td>
              </tr>
            
          </table>
        </div>
      </div>
    </div>
  </div>
  <admin-subject-modal></admin-subject-modal>
  <admin-subject-codes></admin-subject-codes>
</div>
